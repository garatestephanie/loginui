<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
  
    <title>Login UI</title>
</head>
<body>
    <body bgcolor="#6AB870">

    <div class="card-container">
        <div class="card">
            <h1>Welcome back Stephanie,</h1>
                <h1> <small>Please sign in </small></h1> 
            <form>
                <input class="user" id="Username" type="text" placeholder="Username">
                <input class="pass" id="Password" type="Password" placeholder="Password">
                <button class="Submit" onclick="validate()">Submit</button>
            <p> <a style="text-decoration:none"href="">Forgot username?</p>
              <p><a style="text-decoration:none" href="">Forgot password?</p>

            </form>
        </div>
    </div>

    <script src="login.js"> </script>
</body>
</html>
